<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN For Icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Navbar</title>
  </head>
  <body>
    <div class="header-container" id="header-container">
      <div class="header-flexbox">
        <!-- -------------------------------HEADER LEFT FLEXBOX----------------------------------- -->
        <div class="header-left-flexbox">
          <span class="header-icon"><i class="far fa-user"></i></span>
          <span class="header-icon"><i class="far fa-plus-square"></i></span>
          <span onclick="openSearch()" class="header-icon desktop-hide"
            ><i class="far fa-search"></i
          ></span>
          <div class="search-field">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search Here"
            />
            <i class="search-icon far fa-search"></i>
          </div>
        </div>

        <!-- -------------------------------Mobile Search Box----------------------------------- -->
        <div id="myOverlay" class="overlay">
          <span class="closebtn" onclick="closeSearch()" title="Close Overlay"
            >Ã—</span
          >
          <div class="overlay-content">
            <form>
              <input type="text" placeholder="Search Here" name="search" />
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>

        <!-- -------------------------------HEADER RIGHT FLEXBOX----------------------------------- -->
        <div class="header-right-image">
          <img
            src="./images/pexels-bruno-salvadori-2269872.jpg"
            alt="Profile"
          />
        </div>
      </div>
    </div>

    <!-- Script For Search Bar -->
    <script src="./script/app.js"></script>
  </body>
</html>
