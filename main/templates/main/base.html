{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Social Media</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="Instagram Clone">
    <meta name="keywords" content="Anthony, Humphreys, Instagram, Clone, Im Cool">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Anthony Humphreys</title>
    <link href="" type="image/png" rel="icon">




    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href= "{% static 'css/main.css' %}" rel="stylesheet">
    <link href= "{% static 'css/profile.css' %}" rel="stylesheet">
    <link href= "{% static 'css/style.css' %}" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>




</head>

<body>

    <div class="header-container" id="header-container">
      <div class="header-flexbox">
        <!-- -------------------------------HEADER LEFT FLEXBOX----------------------------------- -->
        <div class="header-left-flexbox">
            <span class="header-icon"><a class = "active" href="{% url 'profile' user %}"><i class="far fa-user"></i></span></a>
            <span class="header-icon"><a class = "active" href="{% url 'profile_uploads' %}"><i class="far fa-plus-square"></i></span></a>

          <span onclick="openSearch()" class="header-icon desktop-hide"
            ><i class="far fa-search"></i
          ></span>
          <div class="search-field">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search Here"
            />
            <i class="search-icon far fa-search"></i>
          </div>
        </div>
        <form action = "{% url 'logout' %}" method = "post">
            {% csrf_token %}
            <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn" type="submit" value="Logout">
            </div>
        </form>

        <!-- -------------------------------Mobile Search Box----------------------------------- -->
        <div id="myOverlay" class="overlay">
          <span class="closebtn" onclick="closeSearch()" title="Close Overlay"
            >Ã—</span
          >
          <div class="overlay-content">
            <form>
              <input type="text" placeholder="Search Here" name="search" />
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>

        <!-- -------------------------------HEADER RIGHT FLEXBOX----------------------------------- -->
        <div class="header-right-image">

        <img src="{{ profile.profile_picture.url }}"  alt="profile-pic" class="header-right-image"/>
    
        </div>
      </div>
    </div>



        {% block content %}

        {% endblock %}


    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/cropper.min.js' %}"></script>





    {% block javascript %}
    {% endblock %}


</body>
</html>
