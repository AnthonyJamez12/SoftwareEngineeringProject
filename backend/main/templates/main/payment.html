{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h1>Booking Summary</h1>
  <p>Total Amount: {{ total_amount }}</p>
</div>
<div class="container">
    <div class="form-container">
        <form method="post" action="{% url 'success' %}">
          {% csrf_token %}
          <h1>Enter Your Credit Card Information</h1>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required maxlength="16" />
          </div>
          <div class="form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY" />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required required maxlength="4"/>
          </div>
          <button type="submit" class="btn" required maxlength="3">Submit</button>
        </form>
      </div>
</div>
{% endblock %}
