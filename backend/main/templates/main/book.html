{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.11/cropper.js"></script>
    <link href= "{% static 'css/style.css' %}" rel="stylesheet">
    <link href= "{% static 'js/sript.js' %}" rel="stylesheet">
    <title>Profile Page</title>
  </head>

  <body>
    <div class="container" style="font-family: 'Open Sans', sans-serif; background-color:  #f1f1f1;">
      <div class="row">
        <div class="col-md-4">
          <div class="movie">
           
              <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="movie__image" style="height: 400px; display: block; margin: 20px; border: 2px solid black; border-radius: 8px;">
        
          </div>
        </div>
        <div class="col-md-8">
          <div class="movie__details" style="flex: 1; display: flex; flex-wrap: wrap;">
            <div class="movie__section" style="width: 100%; margin-bottom: 20px;">
              <h2 class="movie__title" style="font-size: 2.5rem; margin-bottom: 10px;">{{ movie.title }}</h2>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="movie__section" style="margin-bottom: 10px;">
                  <p class="movie__rating" style="font-size: 1.1rem;"><strong>Theatre:</strong></p>
                  {{ form.theater }}
                </div>
                <div class="movie__section" style="margin-bottom: 10px;">
                  <p class="movie__duration" style="font-size: 1.1rem;"><strong>Tickets:</strong></p>
                  {{ form.tickets }}
                </div>
                <div class="movie__section" style="margin-bottom: 10px;">
                  <p class="movie__duration" style="font-size: 1.1rem;"><strong>Seats:</strong></p>
                  {{ form.seats }}
                </div>
                <div class="movie__section" style="margin-bottom: 10px;">
                  <p class="movie__rating" style="font-size: 1.1rem;"><strong>Time:</strong></p>
                  {{ form.start_time }}
                </div>
                <div class="movie__section">
                  <button type="submit" class="btn btn-primary" style="display: inline-block; background-color: #007bff; color: #fff; margin-left: 35px; padding: 8px 16px; border-radius: 4px; text-decoration: none; font-weight: bold; transition: all 0.3s ease; border: none; outline: none; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); margin-top: 20px;">Purchase Now</button>
                </div>
              </form>
          </div>
        </div>
      </div>
     

      </div>
    </div>


    <script src="{% static 'js/script.js' %}"></script>
  </body>
{% endblock content %}
