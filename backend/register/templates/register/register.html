{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <title>Login</title>
    <link href= "{% static 'css/register.css' %}" rel="stylesheet"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="main-flexbox">
        <!-- -------------------------------------LEFT IMAGE FLEXBOX-------------------------------------------->
        <div class="left-image-flexbox"></div>

        <!-- -------------------------------------RIGHT FORM FLEXBOX-------------------------------------------->
        <div class="right-form">
          <div class="item1-flexbox">
            <!-- -------------------------------------RADIO IMAGE-------------------------------------------->
            <div class="radio-image"></div>

            <!-- -------------------------------------HEADING-------------------------------------------->
            <h1>Join the Family <br> Today!</h1>

            
            <div class="form-section">
              <form method="POST" action="#" autocomplete="off">
                  {% csrf_token %}
                <div class="input-fields">
                  <input type="text" id="username" placeholder=" " {{form.username}}
                  <label for="username">Username</label>
                </div>

                <div class="input-fields">
                  <input type="email" id="email" placeholder=" "  {{form.email}}
                  <label for="email">Email </label>
                </div>


                <div class="input-fields">
                  <input type="Home Address" id="Home Address" placeholder=" " />
                  <label for="Home Address">Home Address </label>
                </div>

                <div class="input-fields">
                  <input type="password" id="password" placeholder=" "  {{form.password1}}
                  <label for="password">Password</label>
                </div>

                <div class="input-fields">
                  <input
                    type="password"
                    id="confirm_passwaord"
                    placeholder=" "
                    {{form.password2}}
                  <label for="confirm_passwaord">Confirm Password</label>
                </div>

                <!-- -------------------------------------BUTTONS-------------------------------------------->
                <div class="buttons">
                  <button  type="submit" value="Register Account">Signup</button>
                </div>
              </form>
            </div>
            <!-- -------------------------------------SOCIAL MEDIA SECTION---------------------------------------->
     
            <div class="register-link">
                Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
            </div>
          </div>
          <!-- ----------------------------------NTAINER / ITEM2 FLEXBOX------------------------------->
          <div class="footer-items-container item2-flexbox">
            <div class="footer-items-flex">
              <span>Legal</span>
              <span>Privacy and Policy</span>
              <span>About</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
